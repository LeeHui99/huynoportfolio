        <main role="main" class="container">
            <div class="row justify-content-lg-center py-5">
                <h3 class="col-12 text-center pb-3 highlight-text h2 text-uppercase">Contact me</h3>

                <div class="col-12 col-lg-9">
                  <div class="bg-white border rounded shadow-sm overflow-hidden">

                    <form action="#!">
                      <div class="row p-4 p-xl-5">
                        <div class="col-12 mb-3">
                          <label for="fullname" class="form-label">Full Name <span class="text-danger">*</span></label>
                          <input type="text" class="form-control" id="fullname" name="fullname" value="" required>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                          <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                          <input type="email" class="form-control" id="email" name="email" value="" required>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                          <label for="phone" class="form-label">Phone Number</label>
                          <input type="tel" class="form-control" id="phone" name="phone" value="">
                        </div>
                        <div class="col-12 mb-3">
                          <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                          <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                        </div>
                        <div class="col-12 text-right">
                          <div class="d-grid">
                            <button class="btn btn-lg btn-primary primary-color" type="submit">Submit</button>
                          </div>
                        </div>
                      </div>
                    </form>

                  </div>
